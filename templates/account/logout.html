{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
    <div class="container" style="text-align: center;">
        <h1>Log Out</h1>
        <p>Are you sure you want to sign out?</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger">Log Out</button>
        </form>
    </div>
{% endblock content %}

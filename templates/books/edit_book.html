{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Book{% endblock title %}

{% block content %}
    <div class="col2 col">
        <h2>Update book details</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
    </div>
{% endblock content %}
